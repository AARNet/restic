language: go
sudo: false

go:
  - 1.3.3
  - 1.4.3
  - 1.5.3
  - 1.6

os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      go: 1.3.3
    - os: osx
      go: 1.4.3
    - os: osx
      go: 1.5.3

notifications:
  irc:
    channels:
      - "chat.freenode.net#restic"
    on_success: change
    on_failure: change
    skip_join: true

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go env

script:
  - go run run_integration_tests.go

after_success:
  - GOPATH=$PWD:$PWD/vendor goveralls -coverprofile=all.cov -service=travis-ci -repotoken "$COVERALLS_TOKEN"
