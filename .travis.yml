language: go
sudo: false

go:
  - 1.6.4
  - 1.7.4
  - tip

os:
  - linux
  - osx

env:
  matrix:
    RESTIC_TEST_FUSE=0

matrix:
  exclude:
    - os: osx
      go: 1.6.4
    - os: osx
      go: tip
    - os: linux
      go: 1.7.4
  include:
    - os: linux
      go: 1.7.4
      sudo: true
      env:
        RESTIC_TEST_FUSE=1
  allow_failures:
    - go: tip

branches:
  only:
    - master

notifications:
  irc:
    channels:
      - "chat.freenode.net#restic"
    on_success: change
    on_failure: change
    skip_join: true

install:
  - go version
  - export GOBIN="$GOPATH/bin"
  - export PATH="$PATH:$GOBIN"
  - go env
  - ulimit -n 2048

script:
  - go run run_integration_tests.go

after_success:
  - bash <(curl -s https://codecov.io/bash) -f all.cov
